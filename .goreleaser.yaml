# .goreleaser.yaml
version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: blitzcache
    main: ./cmd/blitzcache
    binary: blitzcache
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: blitzcache
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

# Use lowercase for Docker image name
dockers_v2:
  - ids:
      - blitzcache
    images:
      - "ghcr.io/priestyking/blitzcache" # Changed to lowercase
    tags:
      - "v{{ .Version }}"
      - "latest"
    labels:
      "org.opencontainers.image.description": "Sub-millisecond in-memory cache"
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.name": "{{.ProjectName}}"
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
      "org.opencontainers.image.source": "{{.GitURL}}"
